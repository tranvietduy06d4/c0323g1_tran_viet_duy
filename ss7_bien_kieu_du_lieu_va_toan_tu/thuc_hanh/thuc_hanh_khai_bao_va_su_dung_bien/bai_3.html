<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 - Kiem tra boi so</title>
</head>
<body>
<script>
    let a = prompt('Vui lòng nhập vào giá trị a =')
    let b = prompt('Vui lòng nhập vào giá trị b =')
    let c = a % b
    if (c = 0) {
        document.write("a là bội số của b")
    } else {
        document.write("a không phải là bội số của b")
    }

</script>
</body>
</html>
