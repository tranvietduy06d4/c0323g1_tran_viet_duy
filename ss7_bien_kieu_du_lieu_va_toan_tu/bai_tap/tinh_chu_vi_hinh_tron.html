<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
  <script>
    let radius = prompt ("Vui lòng nhập vào giá trị bán kính đường tròn:Đơn vị tính cm");
    let area = radius *radius*3.14;
    let perimeter = radius*2*3.14;
    alert("Diện tích hình tròn cần tìm là:"+area);
    alert("Chu vi hình tròn cần tìm là:"+perimeter);
  </script>
</body>
</html>
