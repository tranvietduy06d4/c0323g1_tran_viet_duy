<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập điểm học viên</title>
</head>
<body>
    <script>
        let physic= prompt("Vui lòng nhập điểm Lý:");
        let chemistry= prompt("Vui lòng nhập điểm Hóa:");
        let biology= prompt("Vui lòng nhập điểm Sinh:");
        let average = (physic+chemistry+biology)/3;
        let total = physic + chemistry + biology;
        alert("Điểm trung bình của bạn là:"+average);
        alert("Điểm tổng cộng của bạn là"+total);
    </script>

</body>
</html>
