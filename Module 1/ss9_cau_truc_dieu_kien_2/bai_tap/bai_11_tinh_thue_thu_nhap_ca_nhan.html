<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11 - Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let totalSalary = parseInt(prompt("Please enter your total salary in 2022 (VND): "));
    let freeTaxSalary = parseInt(prompt("Please enter your free tax salary in 2022 (VND): "));
    let familyAllowances = parseInt(prompt("Please enter your family allowances in 2022 (VND): "));
    let taxSalary = totalSalary - freeTaxSalary - familyAllowances;
    let incomeTax;
    if (taxSalary <= 60000000) {
        incomeTax = taxSalary * 5 / 100;
    } else if (taxSalary <= 120000000) {
        incomeTax = taxSalary * 10 / 100;
    } else if (taxSalary <= 216000000) {
        incomeTax = taxSalary * 15 / 100;
    } else if (taxSalary <= 384000000) {
        incomeTax = taxSalary * 20 / 100;
    } else if (taxSalary <= 624000000) {
        incomeTax = taxSalary * 25 / 100;
    } else if (taxSalary <= 960000000) {
        incomeTax = taxSalary * 30 / 100;
    } else {
        incomeTax = taxSalary * 35 / 100;
    }
    alert("Your personal income tax in 2022 is about: " + incomeTax + " VND");
</script>
</body>
</html>
