<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3 - Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let side = parseInt(prompt("Please enter the value of square side:"));
    if (side > 0) {
        let acreageOfSquare = side * side;
        alert("The acreage of your square is: " + acreageOfSquare);
    } else {
        alert("Wrong number (remember value of square side must bigger than 0). Please enter the value of square side again");
    }
</script>

</body>
</html>
