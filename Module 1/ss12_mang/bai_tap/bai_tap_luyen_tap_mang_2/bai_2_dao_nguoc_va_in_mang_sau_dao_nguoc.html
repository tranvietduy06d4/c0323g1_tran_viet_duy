<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược</title>
</head>
<body>
<script>
    let arrayA = [1, 2, 3, 4, 5, 6];
    let arrayB = [...arrayA];
    arrayB.reverse();
    document.write("Hiển thị mảng theo thứ tự đảo ngược sẽ như sau: " + arrayB + "<br/>");
    document.write("Mảng ban đầu vẫn không thay đổi như sau: " + arrayA);
</script>
</body>
</html>
