<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 - Đếm số nguyên âm trong chuỗi</title>
</head>
<body>
<script>
    let integer = [];
    let count = 0;
    let N = +prompt("Please enter how many number you want in your array: (it means the length of your array): ");
    for (let i = 0; i < N; i++) {
        integer[i] = +prompt("Please enter your number: ");
        if (integer[i] < 0) {
            count++;
        }
    }
    document.write("Số lượng số nguyên âm có trong mảng đã cho là: " + count);
</script>
</body>
</html>
