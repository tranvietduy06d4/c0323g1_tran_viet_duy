<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số từ 1 đến 100 theo nguyên tắc</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("FizzBuzz" + "<br/>");
        } else if (i % 5 == 0) {
            document.write("Buzz" + "<br/>");
        } else if (i % 3 == 0) {
            document.write("Fizz" + "<br/>");
        } else {
            document.write(i + "<br/>");
        }
    }
</script>
</body>
</html>
