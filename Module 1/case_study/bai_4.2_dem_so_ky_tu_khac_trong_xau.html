<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4.2 - Đếm số lượng ký tự khác nhau trong xâu kí tự </title>
</head>
<body>

<script>
    let string = prompt("Please type your string to check: ");
    let newArray = [];
    let flag = true;
    for (let i = 0; i < string.length; i++) {
        for (let j = 0; j < newArray.length; j++) {
            if (string[i] === newArray[j]) {
                flag = false;
                break;
            }
        }
        if (flag === true) {
            newArray.push(string[i]);
        }
    }
    document.write("Số kí tự khác nhau trong xâu là: " + newArray.length);
</script>
</body>
</html>
