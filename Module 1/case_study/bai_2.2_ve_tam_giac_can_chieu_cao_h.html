<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2.2 - Vẽ tam giác cân chiều cao h</title>
</head>
<body>
<script>
    let h = +prompt("Please enter the height of your rectangle: ");
    for (let i = 0; i < h; i++) {
        for (let j = -h; j <= h; j++) {
            if (j >= -i && j <= i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
