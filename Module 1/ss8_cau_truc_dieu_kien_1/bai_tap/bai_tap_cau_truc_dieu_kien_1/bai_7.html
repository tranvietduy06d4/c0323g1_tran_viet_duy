<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính cước điện thoại</title>
</head>
<body>
<script>
    let phoneType = prompt("Vui lòng nhập vào hình thức cuộc gọi Nội mạng hay Ngoại mạng");
    let callTime = parseInt(prompt("Vui lòng nhập vào số phút gọi đã thực hiện: "));
    let money;
    if (phoneType === "Nội mạng") {
        money = callTime * 1000;
    } else {
        money = callTime * 1200;
    }
    document.write("Tiền cước cuộc gọi của quý khách là: " + money);
</script>
</body>
</html>
