<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let a = +prompt("Please enter value of a: ");
    let b = +prompt("Please enter value of b: ");
    while (isNaN(a) || isNaN(b) || a === 0 || b === 0) {
        a = +prompt("Wrong.Please enter again value of a: ");
        b = +prompt("Wrong. Please enter again value of b: ");
    }

    function timUocChungMax(a, b) {
        let uocChungMax = 1;
        if (a % b === 0) {
            uocChungMax = b;
        } else if (b % a === 0) {
            uocChungMax = a;
        } else if (a > b) {
            for (let i = 1; i < b; i++) {
                if (a % i === 0 && b % i === 0) {
                    uocChungMax = i;
                }
            }
        } else {
            for (let i = 1; i < a; i++) {
                if (a % i === 0 && b % i === 0) {
                    uocChungMax = i;
                }
            }
        }
        document.write("Ước số chung lớn nhất của 2 số là: " + uocChungMax + "<br/>");
    }

    function timBoiChungMin(a, b) {
        let boiChungMin = a * b;
        if (a % b === 0) {
            boiChungMin = a;
        } else if (b % a === 0) {
            boiChungMin = b;
        } else if (a > b) {
            for (let i = a * b - 1; i > a; i--) {
                if (i % a === 0 && i % b === 0) {
                    boiChungMin = i;
                }
            }
        } else {
            for (let i = a * b - 1; i > b; i--) {
                if (i % a === 0 && i % b === 0) {
                    boiChungMin = i;
                }
            }
        }
        document.write("Bội số chung nhỏ nhất của 2 số là: " + boiChungMin);
    }

    timUocChungMax(a, b);
    timBoiChungMin(a, b);
</script>
</body>
</html>
