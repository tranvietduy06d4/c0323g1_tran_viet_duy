<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <h1>Ứng dụng chuyển đổi tiền tệ</h1>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td>
             <input id="amount" type="number"/>
        </td>
        <td>
            <select id="from">
                <option value="vnd" selected>VNĐ</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="vnd">VNĐ</option>
                <option value="usd" selected>USD</option>
            </select>
        </td>
        <td>
            <button type="button" onclick="convert1()">Convert</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    function convert1() {
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let amount = document.getElementById("amount").value;
        console.log(from);
        console.log(to);
        if (from == "usd") {
            if (to == "vnd") {
                amount = (amount * 23000) + "VND";
            } else {
            }
        } else if (to == "usd") {
            amount = (amount / 23000) + "USD";
        } else {
        }
        document.getElementById("result").innerHTML = "Kết quả chuyển đổi là:" +amount;
    }
</script>
</body>
</html>
