<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

        decreaseWeight() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        say(string) {
            console.log(+string);
        }

        getName() {
            return this.name;
        }

        setGender(newGender) {
            if (newGender === "Male" || newGender === "Female") {
                this.gender = newGender;
            }
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                apple.decreaseWeight();
                apple.getWeight();
                this.weight++;
                document.write(`${this.name} eat apple` + "<br/>");
                document.write(`Weight of apple is: ${apple.weight}` + "<br/>");
                document.write(`Weight of ${this.name} is: ${this.weight}` + "<br/>");

            }
        }
    }

    let apple1 = new Apple();
    let adam = new Human('Adam', 'Male', 60);
    let eva = new Human('Eva', 'Female', 45);
    while (apple1.weight > 0) {
        adam.eat(apple1);
        eva.eat(apple1);
    }
</script>
</body>
</html>
