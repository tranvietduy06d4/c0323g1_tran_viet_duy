<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime() {
        let flag = true;
        for (let N = 2; N < 10000; N++) {
            for (let i = 2; i <= N / 2; i++) {
                flag = true;
                if (N % i === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag === true) {
                document.write(N + " ");
            }
        }
    }

    isPrime();
</script>
</body>
</html>
