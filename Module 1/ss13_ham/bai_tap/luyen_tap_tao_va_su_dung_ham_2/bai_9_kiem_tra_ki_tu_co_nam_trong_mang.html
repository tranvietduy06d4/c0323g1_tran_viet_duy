<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9 - Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong
        mảng</title>
</head>
<body>
<script>
    function checkCharacterAndArray(character) {
        let array = [];
        let count = 0;
        let N = +prompt("Please enter the length of your array: ");
        for (let i = 0; i < N; i++) {
            array[i] = prompt("Please enter your character " + i);
        }
        for (let j = 0; j < array.length; j++) {
            if (array[j] === character) {
                count++;
            }
        }
        if (count === 0) {
            document.write("Your character is not in array" + " -1");
            return -1;
        } else {
            document.write("Your character appears in array with " + count + " time");
        }
    }

    let character = prompt("Please enter character that you want to check it is in or is not in array: ");
    checkCharacterAndArray(character);
</script>
</body>
</html>
