<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Thêm alert vào vị trí thích hợp để có thể nhìn thấy giá trị của biến result trước và sau lời gọi
        hàm</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        alert("Value of result before using function is: " + result);
        return result;
    }

    result = 0;
    alert("Value of result before using function is: " + result);
    result = addNumbers();
</script>
</body>
</html>
