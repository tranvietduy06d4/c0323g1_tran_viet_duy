<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng switch case</title>
</head>
<body>

<!--Bài thực hành số 1-->
<script>
    let browser = prompt("Please enter your browser name:");
    switch (browser) {
        case "Edge":
            alert("You've got the Edge");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that this page looks ok!");
    }
</script>

<!--Bài thực hành số 2-->
<script>
    let a = prompt("Pleas enter value of a =");
    switch (a) {
        case "0":
            alert(a);
            break;
        case "1":
            alert(a);
            break;
        case "2":
        case "3":
            alert("2,3");
            break;
    }
</script>

<!--Bài thực hành số 3-->
<script>
    let b = parseInt(prompt("Please enter the value of b = "));
    if (b > 0) {
        alert("1");
    } else if (b < 0) {
        alert("-1");
    } else {
        alert("0");
    }
</script>

<!--Bài thực hành số 4-->
<script>
    let c = parseInt(prompt("Please enter the value of c = "));
    switch (c) {
        case "c=0":
            alert("0");
            break;
        case "1":
        case "2":
        case "3":
        case "4":
        case "5":
        case "6":
        case "7":
        case "8":
        case "9":
        case "10":
            alert("1");
            break;
        case "-1":
        case "-2":
        case "-3":
        case "-4":
        case "-5":
        case "-6":
        case "-7":
        case "-8":
        case "-9":
        case "-10":
            alert("-1");
            break;
    }
</script>

</body>
</html>
