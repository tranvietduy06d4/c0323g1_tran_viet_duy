<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3 - Kiểm tra số lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
  let number = parseInt(prompt("Please enter number that you would like to check: "));
  if(number>0) {
    document.write("Số bạn nhập vào lớn hơn 0");
  } else if(number==0) {
    document.write("Bạn vừa nhập vào số 0");
  } else {
    document.write("Số bạn nhập vào nhỏ hơn 0");
  }
</script>
</body>
</html>
