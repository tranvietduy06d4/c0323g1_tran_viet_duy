<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2 - Kiểm tra tuổi vào học lớp 10</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Please enter your age: "));
    if (age >= 16) {
        document.write("Bạn đã đủ tuổi vào học lớp 10");
    } else {
        document.write("Bạn chưa đủ tuổi vào học lớp 10");
    }
</script>
</body>
</html>
