<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Please enter the value of a = "));
    let b = parseInt(prompt("Please enter the value of b = "));
    let c = a % b;
    if (c == 0) {
        document.write("Số a chia hết cho số b");
    } else {document.write("Số a không chia hết cho số b");
    }
</script>
</body>
</html>
