<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm mới khách hàng</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <!-- Favicon -->
    <link href="/main/img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body></body>
</html>

<div class="row col-md-12" style="min-height: 28rem; margin-top: 5rem">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form style="margin-top: 2%">
      <div class="d-flex justify-content-center">
        <h2>Thêm mới hợp đồng thuê dịch vụ</h2>
      </div>
      <div class="input-group" style="margin-top: 1rem">
        <span
          class="input-group-text mx-auto"
          id="basic-addon1"
          style="width: 12.5rem"
          >Tên dịch vụ <b style="color: red; margin-left: 0.25rem">*</b></span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div
        style="height: 1rem; margin-bottom: 0.8rem; margin-left: 12.5rem"
      ></div>

      <div class="input-group" style="margin-top: 1rem">
        <span
          class="input-group-text mx-auto"
          id="basic-addon1"
          style="width: 12.5rem"
          >Ngày bắt đầu <b style="color: red; margin-left: 0.25rem">*</b></span
        >
        <input
          type="date"
          class="form-control"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div
        style="height: 1rem; margin-bottom: 0.8rem; margin-left: 12.5rem"
      ></div>

      <div class="input-group" style="margin-top: 1rem">
        <span
          class="input-group-text mx-auto"
          id="basic-addon1"
          style="width: 12.5rem"
          >Ngày kết thúc <b style="color: red; margin-left: 0.25rem">*</b></span
        >
        <input
          type="date"
          class="form-control"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div
        style="height: 1rem; margin-bottom: 0.8rem; margin-left: 12.5rem"
      ></div>

      <div class="input-group" style="margin-top: 1rem">
        <span
          class="input-group-text mx-auto"
          id="basic-addon1"
          style="width: 12.5rem"
          >Tiền đặt cọc <b style="color: red; margin-left: 0.25rem">*</b></span
        >
        <input
          type="number"
          class="form-control"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div
        style="height: 1rem; margin-bottom: 0.8rem; margin-left: 12.5rem"
      ></div>

      <div class="input-group" style="margin-top: 1rem">
        <span
          class="input-group-text mx-auto"
          id="basic-addon1"
          style="width: 12.5rem"
          >Tổng chi phí thuê
          <b style="color: red; margin-left: 0.25rem">*</b></span
        >
        <input
          type="number"
          class="form-control"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div
        style="height: 1rem; margin-bottom: 0.8rem; margin-left: 12.5rem"
      ></div>

      <div style="text-align: center">
        <button class="btn btn-outline-primary" style="color: black">
          Thêm mới
        </button>
        <a
          class="btn btn-outline-warning"
          style="color: black; margin-left: 3%"
          href="#"
          >Hủy bỏ</a
        >
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
