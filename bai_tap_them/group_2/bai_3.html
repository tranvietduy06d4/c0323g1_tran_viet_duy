<script>
    let array = [1, 2, 3, 4, 5, 6, 7, 8]
    let fibonacciArray = [0];
    let newArray = [];
    let max;

    function remakeArray (array) {
        let temp = checkFibonacci(array);
        let result = temp.sort();
        document.write("Your result is: "+result);

    }

    function checkFibonacci(array) {
        max = maxValue(array);
        fibonacciArray = createFibonacciArray(max);
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < fibonacciArray.length; j++) {
                if (array[i] === fibonacciArray[j]) {
                    newArray.push(array[i]);
                    break;
                }
            }
        }
        return newArray;
    }

    function maxValue(array) {
        max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }

    function createFibonacciArray(max) {
        let i = 0;
        let j = 1;
        let fibonacci;
        for (let k = 0; k < max - 1; k++) {
            fibonacci = i + j;
            i = j;
            j = fibonacci;
            fibonacciArray.push(fibonacci);
        }
        return fibonacciArray;
    }

    remakeArray(array);


</script>
