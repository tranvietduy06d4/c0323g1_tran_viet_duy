<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2 - Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let N = +prompt("Please enter the number you want to calculate: ");
    let result = 1;
    for (let i = 1; i <= N; i++) {
        result = result * i;
    }
    document.write(result);
</script>
</body>
</html>
