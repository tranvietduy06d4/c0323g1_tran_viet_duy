<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3 - In tam giác vuông theo quy tắc</title>
</head>
<body>
<script>
    // Bài tam giác 1
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j <= i) {
                document.write("*");
            }
        }
        document.write("<br/>");
    }

    // Bài tam giác 2
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j >= i) {
                document.write("*");
            }
        }
        document.write("<br/>");
    }

    // Bài tam giác 3
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= 1; j--) {
            if (j <= i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br/>");
    }

    // Bài tam giác 4
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j >= i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
