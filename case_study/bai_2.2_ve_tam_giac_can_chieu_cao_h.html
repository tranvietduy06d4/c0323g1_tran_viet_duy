<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2.2 - Vẽ tam giác cân chiều cao h</title>
</head>
<body>
<script>
  let h = +prompt("Please enter the height of your rectangle: ");
  for (let i = 0; i < h; i++) {
    for (let j = -i; j>=-i && j<= i; j++) {
      document.write("*");
    }
    document.write("<br/>");

  }
</script>
</body>
</html>
