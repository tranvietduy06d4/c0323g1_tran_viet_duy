<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4.1 - Viết hàm chuẩn hóa xâu kí tự</title>
</head>
<body>
<script>
    let string = prompt("Please enter your text to check: ");
    let newString = [];
    string = string.split(" ");

    for (let i = 0; i < string.length; i++) {
        if(string[i] !== "") {
            newString.push(string[i]);
        }
    }
    




</script>
</body>
</html>
