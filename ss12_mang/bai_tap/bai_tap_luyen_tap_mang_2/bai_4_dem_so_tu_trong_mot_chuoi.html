<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Chương trình đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let text = prompt("Please enter your string to test: ");
    // let newText = text.split(' ');
    // let count = newText.length;
    // document.write("Số từ có trong chuỗi đó là: " + count);
    let count = 1;
    for (let i of text) {
        if (i === " ") {
            count++;
        }
    }
    document.write("Số từ có trong chuỗi là: " +count);
</script>
</body>
</html>
