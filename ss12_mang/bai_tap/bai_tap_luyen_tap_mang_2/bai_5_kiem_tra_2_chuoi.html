<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào 2 chuỗi và kiểm tra xem có giống nhau không?</title>
</head>
<body>
<script>
    let textA = prompt("Vui lòng nhập vào nội dung chuỗi A: ");
    let textB = prompt("Vui lòng nhập vào nội dung chuỗi B: ");
    if (textA === textB) {
        document.write("Chuỗi A và chuỗi B giống nhau");
    } else {
        document.write("Chuỗi A khác với chuỗi B");
    }
</script>
</body>
</html>
