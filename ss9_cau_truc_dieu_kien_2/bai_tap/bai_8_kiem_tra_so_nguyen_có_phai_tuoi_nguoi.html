<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bài 8 - Kiểm tra số nguyên có phải tuổi người hay không?</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Please enter your age"));
    if (age > 0 && age < 120) {
        alert("Right. This number fits with human's age");
    } else {
        alert("Wrong. This number does not fit with human's age");
    }
</script>
