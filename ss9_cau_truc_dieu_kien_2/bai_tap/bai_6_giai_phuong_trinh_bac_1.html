<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 - Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Please enter the value of a = "));
    let b = parseInt(prompt("Please enter the value of b = "));
    let x;
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình có vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        x = -b / a;
        alert("Phương trình có nghiệm x= " + x);
    }
</script>
</body>
</html>
