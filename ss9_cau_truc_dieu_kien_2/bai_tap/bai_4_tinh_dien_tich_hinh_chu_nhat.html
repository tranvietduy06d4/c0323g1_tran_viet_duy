<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let length = parseInt(prompt("Please enter the length of rectangle: "));
    let width = parseInt(prompt("Please enter the width of rectangle: "));
    if (length > 0 && width > 0) {
        let acreageOfRectangle = length * width
        alert("Acreage of your rectangle is: " + acreageOfRectangle);
    } else {
        alert("Wrong number (remember value of square side must bigger than 0). Please enter the value of square side again");
    }
</script>
</body>
</html>
