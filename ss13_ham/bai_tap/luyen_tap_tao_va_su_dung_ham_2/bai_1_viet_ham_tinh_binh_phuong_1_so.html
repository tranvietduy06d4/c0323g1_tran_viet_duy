<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kì</title>
</head>
<body>
<script>
    function calculateSquareOfNumber(number) {
        let result = number * number;
        document.write("The result is: " + result);
    }

    let number = +prompt("Please enter the number you want to calculate square of it: ");
    calculateSquareOfNumber(number);
</script>
</body>
</html>
