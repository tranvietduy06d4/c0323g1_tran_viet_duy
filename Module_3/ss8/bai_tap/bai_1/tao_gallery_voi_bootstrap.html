<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-text{
            text-align: center;
        }
    </style>


</head>
<body>
<h2>Responsive Image Gallery</h2>
<h5>Resize the browser window to see the effect</h5>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card" style="width: 18rem;">
                <a href="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg"> <img
                        src="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg" class="card-img-top" alt="Florida Lake"></a>
                <div class="card-body">
                    <p class="card-text">Florida Lake</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card" style="width: 18rem;">
                <a href="http://demo.codegym.vn/web/15/gallery/img_forest.jpg"><img
                        src="http://demo.codegym.vn/web/15/gallery/img_forest.jpg" class="card-img-top" alt="Forest"></a>
                <div class="card-body">
                    <p class="card-text">Forest</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card" style="width: 18rem;">
                <a href="http://demo.codegym.vn/web/15/gallery/img_lights.jpg"><img
                        src="http://demo.codegym.vn/web/15/gallery/img_lights.jpg" class="card-img-top" alt="Light on Mountain"></a>
                <div class="card-body">
                    <p class="card-text">Light on Mountain</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card" style="width: 18rem;">
                <img src="http://demo.codegym.vn/web/15/gallery/img_mountains.jpg" class="card-img-top" alt="River Flow">
                <div class="card-body">
                    <p class="card-text">River Flow</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
