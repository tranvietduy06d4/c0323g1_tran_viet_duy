<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập nhúng css vào html</title>
<!--Phần 2: Hãy thay đổi màu sắc của văn bản sử dụng internal-style-->
    <style>
        body {
            color: maroon;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="default.css">
</head>
<!--Phần 1: Hãy thay đổi màu sắc của văn bản sử dụng inline-style-->
<body style="color:blue;margin-left:30px;">
<h1>Nhúng CSS vào trong tài liệu HTML</h1>
    <p>
        Có 3 cách để nhúng mã CSS vào trong một tài liệu HTML, bao gồm:
        Khai báo CSS trực tiếp ở thẻ HTML (Inline style sheet)
        Khai báo Internal style sheet
        Khai báo CSS trong file .css riêng biệt, nhúng file .css vào HTML (External style sheet)
    </p>


</body>
</html>
