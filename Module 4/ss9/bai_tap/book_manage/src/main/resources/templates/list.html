<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book List</h1>
<a href="/book/give_back">Give back Book</a>
<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    <tr th:each="book,status:${bookingList}">
        <td th:text="${status.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td><a th:href="@{/book/detail/__${book.id}__}">Book Detail</a></td>
    </tr>
</table>

</body>
</html>
