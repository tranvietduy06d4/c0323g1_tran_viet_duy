<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<a href="create">Add new Product</a>
<div th:if="${message}">
    <span th:text="${message}"></span>

</div>
<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacture</th>
        <th>Detail</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product,status:${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.manufacture}"></td>
        <td><a th:href="@{detail/__${product.id}__}">Detail</a></td>
        <td><a th:href="@{update/__${product.id}__}">Update</a></td>
        <td><a th:href="@{delete/__${product.id}__}">Delete</a></td>
    </tr>
</table>
</body>
</html>
