<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Name:</label>
    <label th:text="${product.name}"/>
</div>
<div>
    <label>Price:</label>
    <label th:text="${product.price}"/>
</div>
<div>
    <label>Description:</label>
    <label th:text="${product.description}"/>
</div>
<div>
    <label>Manufacture:</label>
    <label th:text="${product.manufacture}"/>
</div>
</body>
</html>
