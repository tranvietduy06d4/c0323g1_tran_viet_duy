<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update Song</h1>
<form th:action="@{/song/update}" th:object="${songDto}" method="post">
    <table>
        <tr>
            <td>Song name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td colspan="2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Singer</td>
            <td><input type="text" th:field="*{singer}"></td>
        </tr>
        <tr>
            <td colspan="2" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category}"></td>
        </tr>
        <tr>
            <td colspan="2" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></td>
        </tr>
    </table>
    <button>Submit</button>
</form>
<a href="/song/list"></a>

</body>
</html>
