<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<form th:action="@{/edit}" th:object="${blog}" method="post">
    <input th:field="*{id}" hidden="hidden">
    <table>
        <tr>
            <td>Title</td>
            <td><input th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><textarea th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Posting Date</td>
            <td><input th:field="*{postingDate}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Blog Type</td>
            <td><select th:field="*{blogType}">
                <option th:each="type:${blogTypeList}" th:value="${type.id}" th:text="${type.name}"></option>
            </select></td>
        </tr>
    </table>
    <button>Save</button>
    <a href="/">Back to Blog List</a>

</form>
</body>
</html>
