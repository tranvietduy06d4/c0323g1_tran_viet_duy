<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Detail</title>
</head>
<body>
<h1>Blog Detail</h1>
<table border="1">
    <tr>
        <td>Title</td>
        <td th:text="${blog.title}"></td>
    </tr>
    <tr>
        <td>Blog Type</td>
        <td th:text="${blog.blogType.getName()}"></td>
    </tr>
    <tr>
        <td>Content</td>
        <td th:text="${blog.content}"></td>
    </tr>
    <tr>
        <td>Posting Date</td>
        <td th:text="${blog.postingDate}"></td>
    </tr>
    <tr>
        <td>Author</td>
        <td th:text="${blog.author}"></td>
    </tr>
</table>
</body>
</html>
